<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Frog Pump Icons</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #333;
            margin: 10px;
            border-radius: 8px;
        }
        button {
            background: #22c55e;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
        }
        button:hover {
            background: #16a34a;
        }
        .icon-container {
            display: inline-block;
            margin: 20px;
        }
        h1 { color: #22c55e; }
        p { color: #94a3b8; }
    </style>
</head>
<body>
    <h1>üê∏ Frog Pump Icon Generator</h1>
    <p>Click the buttons below to download the PWA icons</p>

    <div class="icon-container">
        <canvas id="icon192" width="192" height="192"></canvas>
        <br>
        <button onclick="downloadIcon(192)">Download 192x192</button>
    </div>

    <div class="icon-container">
        <canvas id="icon512" width="512" height="512"></canvas>
        <br>
        <button onclick="downloadIcon(512)">Download 512x512</button>
    </div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const scale = size / 192;

            // Background
            ctx.fillStyle = '#0f172a';
            roundRect(ctx, 0, 0, size, size, 24 * scale);
            ctx.fill();

            // Frog face base
            ctx.fillStyle = '#22c55e';
            ctx.beginPath();
            ctx.arc(96 * scale, 100 * scale, 50 * scale, 0, Math.PI * 2);
            ctx.fill();

            // Eyes (outer)
            ctx.beginPath();
            ctx.ellipse(72 * scale, 75 * scale, 18 * scale, 20 * scale, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(120 * scale, 75 * scale, 18 * scale, 20 * scale, 0, 0, Math.PI * 2);
            ctx.fill();

            // Eye whites
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.ellipse(72 * scale, 72 * scale, 12 * scale, 14 * scale, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(120 * scale, 72 * scale, 12 * scale, 14 * scale, 0, 0, Math.PI * 2);
            ctx.fill();

            // Pupils
            ctx.fillStyle = '#0f172a';
            ctx.beginPath();
            ctx.arc(74 * scale, 72 * scale, 6 * scale, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(122 * scale, 72 * scale, 6 * scale, 0, Math.PI * 2);
            ctx.fill();

            // Eye shine
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(76 * scale, 69 * scale, 2 * scale, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(124 * scale, 69 * scale, 2 * scale, 0, Math.PI * 2);
            ctx.fill();

            // Mouth
            ctx.strokeStyle = '#16a34a';
            ctx.lineWidth = 4 * scale;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(66 * scale, 115 * scale);
            ctx.quadraticCurveTo(96 * scale, 135 * scale, 126 * scale, 115 * scale);
            ctx.stroke();

            // Nostrils
            ctx.fillStyle = '#16a34a';
            ctx.beginPath();
            ctx.arc(86 * scale, 100 * scale, 3 * scale, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(106 * scale, 100 * scale, 3 * scale, 0, Math.PI * 2);
            ctx.fill();

            // Cheeks
            ctx.fillStyle = 'rgba(74, 222, 128, 0.5)';
            ctx.beginPath();
            ctx.ellipse(55 * scale, 108 * scale, 8 * scale, 5 * scale, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(137 * scale, 108 * scale, 8 * scale, 5 * scale, 0, 0, Math.PI * 2);
            ctx.fill();
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        function downloadIcon(size) {
            const canvas = document.getElementById('icon' + size);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw icons on load
        window.onload = function() {
            drawIcon(document.getElementById('icon192'), 192);
            drawIcon(document.getElementById('icon512'), 512);
        };
    </script>
</body>
</html>
