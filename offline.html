<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#22c55e">
    <meta name="description" content="Frog Pump - Offline">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FrogPump">

    <title>Frog Pump - Offline</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Offline Container -->
    <div class="centered-container">
        <div class="offline-container">
            <!-- Offline Icon -->
            <div class="offline-icon">üì¥</div>

            <!-- Title -->
            <h1 class="offline-title">You're Offline</h1>
            <p class="offline-message">
                Unable to connect to the server. Check your internet connection and try again.
            </p>

            <!-- Last Status (if available) -->
            <div id="lastStatusSection" class="offline-last-status hidden">
                <div class="offline-last-status-title">Last Known Status</div>
                <div id="lastStatusContent">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>

            <!-- Retry Button -->
            <button id="retryBtn" class="btn btn-primary btn-full btn-lg">
                üîÑ Try Again
            </button>

            <!-- Back to Home -->
            <button id="homeBtn" class="btn btn-secondary btn-full mt-md">
                üè† Go to Home
            </button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Storage keys (must match utils.js)
        const STORAGE_KEYS = {
            DEVICE_ID: 'frogpump_deviceId',
            LAST_STATUS: 'frogpump_lastStatus',
            USER: 'frogpump_user'
        };

        // Load from localStorage
        function loadFromStorage(key, defaultValue = null) {
            try {
                const item = localStorage.getItem(key);
                return item ? JSON.parse(item) : defaultValue;
            } catch (error) {
                console.error('Error loading from localStorage:', error);
                return defaultValue;
            }
        }

        // Format relative time
        function formatRelativeTime(timestamp) {
            if (!timestamp) return 'Never';

            const date = typeof timestamp === 'number' ? new Date(timestamp) : new Date(timestamp);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);

            if (diff < 5) return 'Just now';
            if (diff < 60) return `${diff} seconds ago`;
            if (diff < 3600) return `${Math.floor(diff / 60)} minutes ago`;
            if (diff < 86400) return `${Math.floor(diff / 3600)} hours ago`;
            if (diff < 604800) return `${Math.floor(diff / 86400)} days ago`;

            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Format volume
        function formatVolume(ml, decimals = 3) {
            if (ml === undefined || ml === null) return 'N/A';

            if (ml >= 1000) {
                return `${(ml / 1000).toFixed(decimals)} L`;
            }
            return `${ml.toFixed(decimals > 1 ? 1 : decimals)} mL`;
        }

        // Load and display last status
        function loadLastStatus() {
            const lastStatus = loadFromStorage(STORAGE_KEYS.LAST_STATUS);

            if (lastStatus) {
                const section = document.getElementById('lastStatusSection');
                const content = document.getElementById('lastStatusContent');

                if (section && content) {
                    const status = lastStatus.status || {};
                    const info = lastStatus.info || {};

                    content.innerHTML = `
                        <div class="info-row">
                            <span class="info-label">Device</span>
                            <span class="info-value">${info.deviceName || lastStatus.deviceId || 'Unknown'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Pump Status</span>
                            <span class="info-value">${status.pumpRunning ? 'üîÑ Running' : '‚èπÔ∏è Stopped'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Total Dispensed</span>
                            <span class="info-value">${formatVolume(status.totalDispensed)}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Last Updated</span>
                            <span class="info-value">${formatRelativeTime(status.lastUpdated)}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Data Saved</span>
                            <span class="info-value">${formatRelativeTime(lastStatus.savedAt)}</span>
                        </div>
                    `;

                    section.classList.remove('hidden');
                }
            }
        }

        // Check if online
        function checkOnlineStatus() {
            if (navigator.onLine) {
                // Try to reload the page
                window.location.reload();
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Load last status
            loadLastStatus();

            // Retry button
            const retryBtn = document.getElementById('retryBtn');
            if (retryBtn) {
                retryBtn.addEventListener('click', () => {
                    retryBtn.disabled = true;
                    retryBtn.innerHTML = '<span class="loading-spinner"></span> Checking...';

                    setTimeout(() => {
                        if (navigator.onLine) {
                            window.location.reload();
                        } else {
                            retryBtn.disabled = false;
                            retryBtn.innerHTML = 'üîÑ Try Again';

                            // Show toast-like message
                            alert('Still offline. Please check your internet connection.');
                        }
                    }, 1000);
                });
            }

            // Home button
            const homeBtn = document.getElementById('homeBtn');
            if (homeBtn) {
                homeBtn.addEventListener('click', () => {
                    window.location.href = 'index.html';
                });
            }

            // Listen for online event
            window.addEventListener('online', checkOnlineStatus);
        });
    </script>
</body>

</html>
